<script>
    window.onload = () => {

        const content = document.getElementById('content').value;
        const btn = document.getElementById('execBtn');

        if (!token || !repoName) return alert("å…¥åŠ›ãŒä¸è¶³ã—ã¦ã„ã¾ã™");

        btn.disabled = true;

        document.getElementById('log').innerHTML = '';
        
        const headers = {

        try {

                if (!confirmUpdate) {

                isNewRepo = false;

            if (isNewRepo) {

            addLog("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...");
            const fileCheck = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/index.html`, { headers });

            addLog("GitHub Pages è¨­å®šã‚’ç¢ºèªä¸­...");
