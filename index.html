    <label>ãƒªãƒã‚¸ãƒˆãƒªå:</label>

    <button id="execBtn" onclick="run()">ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œ</button>

    <div id="log">ãƒ­ã‚°ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™...</div>
    
    <div id="resultBox" class="result-box">
        <b>ğŸ‰ å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸï¼</b><br>
        <a id="siteUrl" href="#" target="_blank" style="word-break: break-all;"></a><br>
        <p><small>â€»åæ˜ ã¾ã§1ã€œ3åˆ†ã‹ã‹ã‚‹å ´åˆãŒã‚ã‚Šã¾ã™ã€‚404ãŒå‡ºã‚‹å ´åˆã¯å°‘ã—å¾…ã£ã¦ã‹ã‚‰å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚</small></p>
    </div>

<script>
    window.onload = () => {
        document.getElementById('token').value = localStorage.getItem('gh_token') || '';
    };

    function saveToken() {
        localStorage.setItem('gh_token', document.getElementById('token').value);
    }

    function addLog(msg, isError = false) {
        const log = document.getElementById('log');
        const color = isError ? "color:#ff7b72;" : "";
        log.innerHTML += `<div style="${color}">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    async function run() {
        const token = document.getElementById('token').value;
        const repoName = document.getElementById('repoName').value.trim();
        const content = document.getElementById('content').value;
        const btn = document.getElementById('execBtn');
        const resultBox = document.getElementById('resultBox');

        if (!token || !repoName) return alert("å…¥åŠ›ãŒè¶³ã‚Šã¾ã›ã‚“");

        btn.disabled = true;
        resultBox.style.display = 'none';
        document.getElementById('log').innerHTML = '';
        
        const headers = { 
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github+json'
        };

        try {
            // 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼åå–å¾—
            addLog("ãƒ¦ãƒ¼ã‚¶ãƒ¼å–å¾—ä¸­...");
            const userRes = await fetch('https://api.github.com/user', { headers });
            if (!userRes.ok) throw new Error(`ãƒˆãƒ¼ã‚¯ãƒ³ãŒç„¡åŠ¹ã§ã™ (${userRes.status})`);
            const user = await userRes.json();
            const username = user.login;
            addLog(`ãƒ¦ãƒ¼ã‚¶ãƒ¼: ${username}`);

            // 2. ãƒªãƒã‚¸ãƒˆãƒªä½œæˆ
            addLog(`ãƒªãƒã‚¸ãƒˆãƒªã€Œ${repoName}ã€ã‚’ä½œæˆä¸­...`);
            const repoRes = await fetch('https://api.github.com/user/repos', {
                method: 'POST',
                headers,
                body: JSON.stringify({ name: repoName, auto_init: true })
            });
            if (repoRes.status === 422) {
                addLog("æ³¨æ„: åŒåã®ãƒªãƒã‚¸ãƒˆãƒªãŒæ—¢ã«å­˜åœ¨ã—ã¾ã™ã€‚ä¸Šæ›¸ãã‚’è©¦ã¿ã¾ã™ã€‚");
            } else if (!repoRes.ok) {
                throw new Error("ãƒªãƒã‚¸ãƒˆãƒªä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
            }

            // 3. index.html ä½œæˆ
            addLog("index.html ã‚’ä½œæˆä¸­...");
            const encodedContent = btoa(unescape(encodeURIComponent(content)));
            // æ—¢å­˜ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹å ´åˆã‚’è€ƒæ…®ã—ã¦ç¾åœ¨ã®SHAã‚’å–å¾—ï¼ˆä¸Šæ›¸ãå¯¾å¿œï¼‰
            const currentFile = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/index.html`, { headers });
            let sha = "";
            if (currentFile.ok) {
                const fileData = await currentFile.json();
                sha = fileData.sha;
            }

            const fileRes = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/index.html`, {
                method: 'PUT',
                headers,
                body: JSON.stringify({ 
                    message: "Deploy from web tool", 
                    content: encodedContent,
                    sha: sha 
                })
            });
            if (!fileRes.ok) throw new Error("ãƒ•ã‚¡ã‚¤ãƒ«ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");

            // 4. GitHub Pages æœ‰åŠ¹åŒ– (ãƒªãƒˆãƒ©ã‚¤å‡¦ç†ä»˜ã)
            addLog("GitHub Pages ã‚’æœ‰åŠ¹åŒ–ã—ã¦ã„ã¾ã™ (æœ€å¤§30ç§’å¾…æ©Ÿ)...");
            let pagesActivated = false;
            for (let i = 0; i < 5; i++) {
                await new Promise(r => setTimeout(r, 5000)); // 5ç§’å¾…æ©Ÿ
                const pRes = await fetch(`https://api.github.com/repos/${username}/${repoName}/pages`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ source: { branch: "main", path: "/" } })
                });
                if (pRes.ok || pRes.status === 201 || pRes.status === 409) {
                    pagesActivated = true;
                    addLog("GitHub Pages ã®æœ‰åŠ¹åŒ–ã«æˆåŠŸã—ã¾ã—ãŸï¼");
                    break;
                }
                addLog(`æœ‰åŠ¹åŒ–ãƒªãƒˆãƒ©ã‚¤ä¸­... (${i+1}/5)`);
            }

            // 5. çµæœè¡¨ç¤º (PagesãŒå¤±æ•—ã—ã¦ã‚‚URLè‡ªä½“ã¯æ±ºã¾ã£ã¦ã„ã‚‹ã®ã§è¡¨ç¤ºã™ã‚‹)
            const siteUrl = `https://${username}.github.io/${repoName}/`;
            const urlLink = document.getElementById('siteUrl');
            urlLink.href = siteUrl;
            urlLink.innerText = siteUrl;
            resultBox.style.display = 'block';
            
            if (!pagesActivated) {
                addLog("âš ï¸ Pagesã®è‡ªå‹•æœ‰åŠ¹åŒ–ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚GitHubç”»é¢ã‹ã‚‰æ‰‹å‹•ã§è¨­å®šãŒå¿…è¦ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“ã€‚", true);
            } else {
                addLog("âœ… ã™ã¹ã¦å®Œäº†ï¼");
            }

        } catch (err) {
            addLog(err.message, true);
            console.error(err);
        } finally {

        }
    }
</script>

</html>
