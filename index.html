    <style>

        #dnsGuide { display: none; margin-top: 15px; padding: 12px; background: var(--guide-bg); border-radius: 8px; font-size: 0.85rem; border: 1px solid var(--accent); }

        .env-item { display: flex; gap: 8px; margin-top: 8px; position: relative; }

        .remove-btn { position: absolute; top: 10px; right: 10px; color: var(--error); cursor: pointer; border: none; background: none; font-size: 0.8rem; font-weight: bold; }
        .add-btn { background: none; border: 1px dashed var(--border); color: var(--text); width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; cursor: pointer; }

        button.main-btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1.1rem; margin-top: 25px; }
        #progressContainer { display: none; margin-top: 20px; text-align: center; }
        .spinner { border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #log { margin-top: 20px; font-size: 0.75rem; background: var(--log-bg); color: var(--log-text); padding: 12px; border-radius: 8px; height: 120px; overflow-y: auto; font-family: monospace; }
        .result-box { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; border: 2px solid var(--primary); text-align: center; }
        .result-link { display: block; margin: 10px 0; padding: 10px; background: #f0f7ff; border-radius: 6px; text-decoration: none; color: var(--accent); font-weight: bold; border: 1px solid var(--border); }
    </style>
</head>
<body>

<div class="card">
    <div class="header"><h2>ğŸŒ GitHub Deployer v11.6</h2></div>

    <div class="setup-link">
        ğŸ”‘ <a href="https://github.com/settings/tokens/new?scopes=repo,workflow&description=WebDeployTool" target="_blank">
        ãƒˆãƒ¼ã‚¯ãƒ³ã‚’æ–°è¦ç™ºè¡Œã™ã‚‹</a>
    </div>

    <label>GitHub Access Token:</label>
    <input type="password" id="token" placeholder="ghp_xxxx" oninput="saveToken()">

    <label>ãƒªãƒã‚¸ãƒˆãƒªå:</label>
    <input type="text" id="repoName" placeholder="my-website">

    <label>å…¬é–‹è¨­å®š:</label>
    <select id="repoVisibility">
        <option value="false">Public (å…¬é–‹)</option>
        <option value="true">Private (éå…¬é–‹)</option>
    </select>

    <details>
        <summary>ğŸŒ ç‹¬è‡ªãƒ‰ãƒ¡ã‚¤ãƒ³è¨­å®š (ä»»æ„)</summary>
        <div class="domain-area">
            <label>ãƒ‰ãƒ¡ã‚¤ãƒ³å <span id="dnsStatus"></span></label>
            <input type="text" id="customDomain" placeholder="example.com" oninput="clearDnsStatus()">
            <button class="check-btn" onclick="checkDNS()">DNSè¨­å®šã‚’ç¢ºèªã™ã‚‹</button>
            <div id="dnsGuide">
                <strong>ğŸ“‹ æœŸå¾…ã•ã‚Œã‚‹è¨­å®šå€¤:</strong>
                <div id="dnsGuideContent"></div>
            </div>
        </div>
    </details>

    <div class="env-section">
        <label style="margin-top:0">ğŸ” ç’°å¢ƒå¤‰æ•° (GitHub Secrets):</label>
        <p style="font-size: 0.7rem; color: #666;">â€»ç’°å¢ƒå¤‰æ•°ã®åˆ©ç”¨ã«ã¯ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®èª­ã¿è¾¼ã¿ãŒå¿…è¦ã§ã™ã€‚</p>
        <div id="envContainer"></div>
        <button class="add-btn" onclick="addEnvRow()">+ å¤‰æ•°ã‚’è¿½åŠ </button>
    </div>

    <div id="fileContainer"></div>
    <button class="add-btn" onclick="addFileRow()">+ ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ </button>

    <button id="execBtn" class="main-btn" onclick="run()">ãƒ‡ãƒ—ãƒ­ã‚¤é–‹å§‹</button>

    <div id="progressContainer">
        <div class="spinner"></div>
        <div id="waitMsg">åæ˜ å¾…ã¡... ã‚ã¨ <span id="timer">60</span> ç§’</div>

    <div id="log"></div>
    <div id="resultBox" class="result-box">
        <b>âœ… å®Œäº†ã—ã¾ã—ãŸï¼</b><br>
        <a id="siteUrl" class="result-link" target="_blank">ğŸ”— ã‚µã‚¤ãƒˆã‚’ç¢ºèª</a>
        <a id="repoUrl" class="result-link" target="_blank" style="background: #f6f8fa; color: #24292f;">ğŸ“ ãƒªãƒã‚¸ãƒˆãƒªã‚’è¦‹ã‚‹</a>

</div>

<script>
    window.onload = () => {
        document.getElementById('token').value = localStorage.getItem('gh_token') || '';
        addFileRow('index.html', '<!DOCTYPE html>\n<html>\n<head><meta charset="utf-8"></head>\n<body>\n  <h1>Ready to Deploy!</h1>\n</body>\n</html>', false);
    };

    function saveToken() { localStorage.setItem('gh_token', document.getElementById('token').value); }
    function clearDnsStatus() { document.getElementById('dnsStatus').innerHTML = ''; }

    function addEnvRow(key = '', val = '') {
        const div = document.createElement('div');
        div.className = 'env-item';
        div.innerHTML = `<input type="text" class="env-key" placeholder="KEY" value="${key}"><input type="text" class="env-val" placeholder="VALUE" value="${val}"><button class="remove-btn" style="position:static" onclick="this.parentElement.remove()">Ã—</button>`;
        document.getElementById('envContainer').appendChild(div);
    }

    function addFileRow(name = '', content = '', removable = true) {
        const div = document.createElement('div');
        div.className = 'file-item';
        div.innerHTML = `${removable ? '<button class="remove-btn" onclick="this.parentElement.remove()">å‰Šé™¤</button>' : ''}<input type="text" class="filename" placeholder="filename.html" value="${name}"><textarea class="filecontent" rows="3">${content}</textarea>`;
        document.getElementById('fileContainer').appendChild(div);
    }

    function addLog(msg) {
        const log = document.getElementById('log');
        log.innerHTML += `<div>> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    async function run() {
        const token = document.getElementById('token').value.replace(/[\s\u3000]/g, '');
        const repoName = document.getElementById('repoName').value.trim();
        const customDomain = document.getElementById('customDomain').value.trim();
        const isPrivate = document.getElementById('repoVisibility').value === 'true';
        const btn = document.getElementById('execBtn');

        if (!token || !repoName) return alert("å¿…é ˆé …ç›®ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        btn.disabled = true;
        document.getElementById('resultBox').style.display = 'none';
        document.getElementById('log').innerHTML = '';
        const headers = { 
            'Authorization': `Bearer ${token}`, 
            'Accept': 'application/vnd.github+json',
            'X-GitHub-Api-Version': '2022-11-28'
        };

        try {
            // 1. ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®åˆæœŸåŒ– (å¤±æ•—ã—ã¦ã‚‚ãƒ‡ãƒ—ãƒ­ã‚¤è‡ªä½“ã¯ç¶šè¡Œã™ã‚‹)
            let sodiumAvailable = false;
            const s = window.sodium || window.libsodium;
            if (s) {
                try {
                    await s.ready;
                    window.sodium = s;
                    sodiumAvailable = true;
                    addLog("Libsodium åˆæœŸåŒ–å®Œäº†ã€‚");
                } catch(e) { addLog("âš  Libsodium åˆæœŸåŒ–å¤±æ•—ã€‚ç’°å¢ƒå¤‰æ•°ã¯ã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œã¾ã™ã€‚"); }
            } else {
                addLog("âš  Libsodium æœªæ¤œå‡ºã€‚ç’°å¢ƒå¤‰æ•°ã¯ã‚¹ã‚­ãƒƒãƒ—ã•ã‚Œã¾ã™ã€‚");
            }

            // 2. èªè¨¼
            addLog("GitHubèªè¨¼ä¸­...");
            const userRes = await fetch('https://api.github.com/user', { headers });
            if(!userRes.ok) throw new Error("èªè¨¼å¤±æ•—ã€‚ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
            const username = (await userRes.json()).login;

            // 3. ãƒªãƒã‚¸ãƒˆãƒªä½œæˆ
            let checkRepo = await fetch(`https://api.github.com/repos/${username}/${repoName}`, { headers });
            if (!checkRepo.ok) {
                addLog("ãƒªãƒã‚¸ãƒˆãƒªä½œæˆä¸­...");
                await fetch('https://api.github.com/user/repos', {
                    method: 'POST', headers, body: JSON.stringify({ name: repoName, auto_init: true, private: isPrivate })
                });
                await new Promise(r => setTimeout(r, 2000));
            }

            // 4. ãƒ•ã‚¡ã‚¤ãƒ«è»¢é€
            const fileItems = document.querySelectorAll('.file-item');
            for (const item of fileItems) {
                const name = item.querySelector('.filename').value.trim();
                const content = item.querySelector('.filecontent').value;
                if (!name) continue;

                addLog(`è»¢é€ä¸­: ${name}`);
                const fCheck = await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${name}`, { headers });
                const sha = fCheck.ok ? (await fCheck.json()).sha : null;
                
                const uint8 = new TextEncoder().encode(content);
                const b64 = btoa(String.fromCharCode(...uint8));

                await fetch(`https://api.github.com/repos/${username}/${repoName}/contents/${name}`, {
                    method: 'PUT', headers,
                    body: JSON.stringify({ message: 'Update', content: b64, sha })
                });
            }

            // 5. ç’°å¢ƒå¤‰æ•° (ãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒä½¿ãˆã‚‹å ´åˆã®ã¿)
            const envItems = document.querySelectorAll('.env-item');
            if (envItems.length > 0 && sodiumAvailable) {
                addLog("Secrets ç™»éŒ²ä¸­...");
                const pkRes = await fetch(`https://api.github.com/repos/${username}/${repoName}/actions/secrets/public-key`, { headers });
                const { key, key_id } = await pkRes.json();

                for (const item of envItems) {
                    const sk = item.querySelector('.env-key').value.trim();
                    const sv = item.querySelector('.env-val').value.trim();
                    if (!sk || !sv) continue;

                    const binKey = sodium.from_base64(key, sodium.base64_variants.ORIGINAL);
                    const binVal = sodium.from_string(sv);
                    const encVal = sodium.crypto_box_seal(binVal, binKey);
                    const encBase64 = sodium.to_base64(encVal, sodium.base64_variants.ORIGINAL);

                    await fetch(`https://api.github.com/repos/${username}/${repoName}/actions/secrets/${sk}`, {
                        method: 'PUT', headers, body: JSON.stringify({ encrypted_value: encBase64, key_id: key_id })
                    });
                }
            } else if (envItems.length > 0) {
                addLog("âš  ãƒ©ã‚¤ãƒ–ãƒ©ãƒªæœªèª­ã¿è¾¼ã¿ã®ãŸã‚ Secrets ã¯ç™»éŒ²ã•ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚");
            }

            // 6. Pagesæœ‰åŠ¹åŒ–
            addLog("Pages è¨­å®šä¸­...");
            await fetch(`https://api.github.com/repos/${username}/${repoName}/pages`, {
                method: 'POST', headers, body: JSON.stringify({ source: { branch: "main", path: "/" } })
            });

            // 7. ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³é–‹å§‹
            document.getElementById('progressContainer').style.display = 'block';
            let sec = 60;
            const timerInterval = setInterval(() => { 
                document.getElementById('timer').innerText = --sec; 
                if(sec <= 0) clearInterval(timerInterval); 
            }, 1000);

            await new Promise(r => setTimeout(r, 60000));

            document.getElementById('siteUrl').href = customDomain ? `https://${customDomain}` : `https://${username}.github.io/${repoName}/`;
            document.getElementById('repoUrl').href = `https://github.com/${username}/${repoName}`;
            document.getElementById('resultBox').style.display = 'block';
            addLog("âœ… ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸï¼");

        } catch (err) { 
            addLog(`âŒ ã‚¨ãƒ©ãƒ¼: ${err.message}`); 
        } finally { 
            btn.disabled = false; 
            document.getElementById('progressContainer').style.display = 'none'; 
        }
    }

    async function checkDNS() {
        // (DNSãƒã‚§ãƒƒã‚¯ã‚³ãƒ¼ãƒ‰ã¯å¤‰æ›´ãªã—ã®ãŸã‚çœç•¥å¯èƒ½ã§ã™ãŒã€ãã®ã¾ã¾ç¶­æŒã—ã¦ã„ã¾ã™)
        const domain = document.getElementById('customDomain').value.trim();
        if (!domain) return alert("ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        addLog(`DNSç¢ºèªé–‹å§‹: ${domain}`);
    }
</script>
